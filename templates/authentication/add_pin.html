{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <title> Verify authentication</title>
</head>


<body>
    
    <main>

        <section class="authentication">

            <div class="container">

               {% include "partials/messages/messages.html" %}
               
                <div class="form">

                    <div class="logo center grid">
                        <img src="{% static "/images/authentication/authentication.jpg" %}" alt="" srcset="" class="authentication-logo" id="pin-image">

                    </div>
                    <div class="authentication_type center grid">
                        <h3 class="info">Add your pin</h3>
                    </div>
                  

                    <form action="" method="post" class="grid authentication-form-div center" id="addNewPinForm">
                      
                         {% csrf_token %}                       
                        <div class="four-column-grid center" id="pin-input">

                            {% for field in form %} 
                                {{ field.as_widget }}
                            {% endfor %}
                     
                        </div>

                        <button class="btn-medium text-upper add-pin-btn" type="submit">Add pin</button>                        

                    </form>

                </div>



            </div>





        </section>



    </main>

<script type="module" src="{% static 'js/verify.js'  %}"></script>
</body>
</html>
