{% load static %}

<div id="remove-cards">
    <div class="window-close flex-end">
        <img src="{% static '/images/icons/window-close.svg' %}" alt="Window" class="icon window-close-icon"
            id="remove-close-icon">
    </div>
    <h2 class="center capitalize">Remove payment cards</h2>

    <p class="center capitalize red remove-cards__info-text">Click on a card that you want to remove
    </p>
    <small class="center green">When a card is marked only then will can it be deleted</small>
    <div id="selectable-cards" class="margin-top-lg">

    </div>

    <div id="removable-card-area">
        <p class="center" id="no-cards-to-remove">No cards marked for deletion</p>
        <!-- To be generated by js -->
    </div>

    <div class="remove-button flex-end margin-top-md">
        <button type="button" class="flex- btn-small button" id="removalCardButton">Remove</button>
    </div>

</div>
